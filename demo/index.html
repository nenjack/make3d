<html lang="en">
  <head>
    <style>
      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" />
    <script type="module">
      import { CubeLevel, Player, state } from './make3d/index.js'
      CubeLevel.create(canvas).then(async (level) => {
        state.player = await Player.create(level)
      })
    </script>
  </body>
</html>
