<html lang="en">
  <head>
    <style>
      html,
      body {
        font-family: monospace;
        width: 100vw;
        height: 100vh;
      }

      html,
      body,
      canvas.make3d {
        margin: 0;
        padding: 0;
        border: 0;
      }

      #stats {
        position: fixed;
        z-index: 1000;
        top: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { Level, NPC, Player } from './make3d.js'

      Level.create().then(async (level) => {
        await Player.create(level)
        Array.from({ length: 50 }, () =>
          new NPC({ level, ...Player.DEFAULT_PROPS })
        )
      })
    </script>
  </body>
</html>
